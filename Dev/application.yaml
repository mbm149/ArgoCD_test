apiVersion: argoproject.io/v1alpha1
Kind: Application
metadata: 
    name: myapp-argo-application
    namespace: argocd
spec:
  project: default

  source:
    redpoURL: https://github.com/mbm149/ArgoCD_test.git
    targetRevision: HEAD
    path: Dev

  destination:
    server: https://kubernetes.default.svc
    namespace: myapp-self

  syncPolicy: 
    syncOptions:
      -CreateNamespace=true

    automated:
        selfHeal: true
        prune: true
